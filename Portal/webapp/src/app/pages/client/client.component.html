<div style="padding: 20px 0px;">
    <button (click)="open(content)">Add Client</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Cloud Provider</th>
            <th scope="col">Date Created</th>
            <th scope="col">Status</th>
            <th scope="col">#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.name}}</td>
            <td>{{client.cloudProviderId}}</td>
            <td>{{client.createdDate}}</td>
            <td>{{client.status}}</td>
            <td><button (click)="getClientDetails(client)">
                    <fa-icon [icon]="faUserCog"></fa-icon>
                </button></td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Client</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-client-info></app-client-info>
    </div>
</ng-template>
